<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta
			name="author"
			content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
		/>
		<meta name="generator" content="Hugo 0.88.1" />
		<title>Portfolio Â· {{blog.title}}</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
				<div class="container-fluid">
					<a class="navbar-brand" href="{% url 'home' %}"
						>Test User</a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarNavAltMarkup"
					>
						<div class="navbar-nav ms-auto">
							<a class="nav-link" href="#">Twitter</a>
							<a class="nav-link" href="{% static 'resume.pdf' %}"
								>Resume</a
							>
							<a
								class="nav-link active"
								href="{% url 'allblogs' %}"
								>Blog</a
							>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<section class="pt-2 text-center container">
				<div class="row py-lg-2">
					<div class="col-lg-6 col-md-8 mx-auto">
						<h1 class="fw-light">{{blog.title}}</h1>
						<p>{{blog.pub_date}}</p>
					</div>
                    <img
                        src="/media/{{blog.image}}"
                        alt="Job Thumbnail"
                        class="img-fluid"
                    />
				</div>
			</section>
            
			<section class="container">
				<p class="card-text" style="font-size: 15px">{{blog.body}}</p>
			</section>
		</main>

		<footer class="text-muted py-5">
			<div class="container text-center">
				<p>&copy; Test User {% now "Y" %}</p>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
